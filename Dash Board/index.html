<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Dash Board |Mina Nasser</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="menu">
            <ul>
                <li class="profile">
                    <div class="img-box">
                        <img src="img/user-200x300.jpg" alt="profile">

                    </div> 
                    <h2>Mina Nasser</h2>
                </li>

                <li>
                    <a class="active "   href="#">
                        <i class="fas fa-home"></i>
                        <p>Dashboard</p>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fas fa-user-group"></i>
                        <p>Clients</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-table"></i>
                        <p>Product</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-pie"></i>
                        <p>Chart</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-pen"></i>
                        <p>Posts</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <p>Favorite</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                        <p>Settings</p>
                    </a>
                </li>
                <li class="logOut">
                    <a href="#">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        <p>Log Out</p>
                    </a>
                </li>
                
                

            </ul>
        </div>

        <div class="content">
            <div class="title-info">
                <p>Dashboard</p>
                <i class="fas fa-chart-bar"></i>
            </div>
            <div class="data-info">
                <div class="box">
                    <i class="fas fa-user" aria-hidden="true"></i>
                    <div class="data">
                        <p>User</p>
                        <span>150</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fas fa-pen" aria-hidden="true"></i>
                    <div class="data">
                        <p>Posts</p>
                        <span>200</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fas fa-table" aria-hidden="true"></i>
                    <div class="data">
                        <p>product</p>
                        <span>500</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fas fa-dollar" aria-hidden="true"></i>
                    <div class="data">
                        <p>revenum</p>
                        <span>$1000</span>
                    </div>
                </div>
                
            </div>
            <div class="title-info">
                <p>Product</p>
                <i class="fas fa-table"></i>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>product</th>
                        <th>price</th>
                        <th>count</th>
                    </tr>
                </thead>
                <tbody>
                   
                    <tr>
                        <td>tv</td>
                        <td><span class="price">$15000</span></td>
                        <td><span class="count">52</span></td>
                    </tr>
                    <tr>
                        <td>tv</td>
                        <td><span class="price">$15000</span></td>
                        <td><span class="count">52</span></td>
                    </tr>
                    <tr>
                        <td>tv</td>
                        <td><span class="price">$15000</span></td>
                        <td><span class="count">52</span></td>
                    </tr>
                    <tr>
                        <td>tv</td>
                        <td><span class="price">$15000</span></td>
                        <td><span class="count">52</span></td>
                    </tr>
                    <tr>
                        <td>tv</td>
                        <td><span class="price">$15000</span></td>
                        <td><span class="count">52</span></td>
                    </tr>
                    <tr>
                        <td>tv</td>
                        <td><span class="price">$15000</span></td>
                        <td><span class="count">52</span></td>
                    </tr>
                    
                </tbody>

            </table>

        </div>

    </body>
</html>
